services:
  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mtasks
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
      - redis
      - postgres

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./:/app
    depends_on:
      - rabbitmq
      - redis
      - postgres

  beat:
    build: .
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./:/app
    depends_on:
      - rabbitmq
      - redis
      - postgres

  flower:
    build: .
    command: celery -A app.celery_app flower --address=0.0.0.0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - redis

volumes:
  rabbitmq-data:
  pg-data:
